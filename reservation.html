    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    
    <!-- header -->
    <header>
        <div class="container header-contenu">
            <h1> <a href="index.html"> <img src="img/bochica_logo_transparent.png" alt="logo-restaurant" class="logo"></a></h1>

            <div class="menu-telephone">☰</div>


            <nav>
                <ul class="links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="restaurant.html">Restaurant</a></li>
                    <li><a href="reservation.html">Réservation</a></li>
                    <li><a href="commande.html" class="commande-btn">Ma commande</a></li>
                </ul>
            </nav>
        
        </div>
    </header>

    <section class="reservation">
        <div class="conteneur-formulaire">
          <h2>Réservez une table</h2>
          <form action="confirmation.html" method="post">
      
            <div class="infos-client">
              <label for="prenom">Prénom* :</label>
              <input type="text" id="prenom" name="prenom" required>
      
              <label for="nom">Nom* :</label>
              <input type="text" id="nom" name="nom" required>
      
              <label for="tel">Téléphone* :</label>
              <input type="tel" id="tel" name="tel" required>
            </div>
      
            <div class="infos-reservation">
              <label for="personnes">Nombre de personnes* :</label>
              <input type="number" id="personnes" name="personnes" min="1" required>
      
              <label for="date">Date* :</label>
              <input type="date" id="date" name="date" required>
      
              <div class="choix-emplacement">
                <p><strong>Choisissez l’emplacement* :</strong></p>
      
                <input type="radio" id="salle" name="emplacement" value="salle" required>
                <label for="salle">Salle à manger</label>
      
                <input type="radio" id="terrasse" name="emplacement" value="terrasse" required>
                <label for="terrasse">Terrasse</label>
              </div>
      
              <label for="heure">Heure* :</label>
              <select id="heure" name="heure" required>
                <option value="">-- Choisissez une heure --</option>
                <option value="12h">12:00</option>
                <option value="12h30">12:30</option>
                <option value="13h">13:00</option>
                <option value="13h30">13:30</option>
                <option value="17h">17:00</option>
                <option value="17h30">17:30</option>
                <option value="18h">18h00</option>
                <option value="18h30">18:30</option>
                <option value="19h">19h00</option>
                <option value="20h">20h00</option>
                <option value="21h">21:00</option>
              </select>
      
              <label for="commentaire">Commentaire :</label>
              <textarea id="commentaire" name="commentaire"></textarea>
            </div>
      
            <div class="inscription-infolettre">
              <input type="checkbox" id="infolettre" name="infolettre">
              <label for="infolettre">Recevoir l’infolettre</label>
            </div>
      
            <div class="bouton-envoyer">
              <input type="submit" value="Envoyer">
            </div>
      
          </form>
        </div>
      </section>

       <!--footer-->

    <footer>
